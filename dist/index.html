<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <main class="main">
        <h1>Leaderboard</h1>
        <p id="notification">Entry created successfully...</p>
        <div class="display-flex max-height-80-vh">
            <section id="first-section">
                <div class="display-flex justify-content-space-between">
                    <h2>Recent scores</h2>
                    <div class="display-flex refresh-button-container">
                        <button id="refresh-button" type="button">Refresh</button>
                    </div>
                </div>
                <div>
                    <table id="table">
                    </table>
                </div>
            </section>
            <section class="right-section">
                <h2>Add your score</h2>
                <form action="#">
                    <input type="text" name="user" id="user" placeholder="Your name">
                    <input type="number" name="score" id="score" placeholder="Your score">
                    <input id="submit-button" type="submit">
                </form>
            </section>
        </div>
    </main> 
  </body>
</html>
