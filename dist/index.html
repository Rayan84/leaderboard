<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <main class="main">
        <h1>Leaderboard</h1>
        <div class="display-flex">
            <section>
                <div class="display-flex justify-content-space-between">
                    <h2>Recent scores</h2>
                    <div class="display-flex refresh-button-container">
                        <button id="refresh-button">Refresh</button>
                    </div>
                </div>
                <div>
                    <table>
                        <tr>
                            <td>Name: 1</td>
                        </tr>
                        <tr>
                            <td>Name: 2</td>
                        </tr>
                        <tr>
                            <td>Name: 3</td>
                        </tr>
                        <tr>
                            <td>Name: 4</td>
                        </tr>
                        <tr>
                            <td>Name: 5</td>
                        </tr>
                    </table>
                </div>
            </section>
            <section class="right-section">
                <h2>Add your score</h2>
                <form method="post" action="https://us-central1-js-capstone-backend.cloudfunctions.net/api/games/RFfSkNA4W7U80LoZ0V2T/scores">
                    <input type="text" name="user" id="user" placeholder="Your name">
                    <input type="text" name="score" id="score" placeholder="Your score">
                    <input type="submit">
                </form>
            </section>
        </div>
    </main> 
</body>
</html>
